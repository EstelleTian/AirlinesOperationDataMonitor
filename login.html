<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>民航数据共享平台登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body class="login" mycollectionplug="bind">
    <div class="login_m">
        <div class="login_logo">
            <h1>民航运行数据共享平台</h1>
        </div>
        <div class="login_boder">
            <div class="login_padding" id="login_model">
                <h2>用户名</h2>
                <label>
                <input type="text" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;请输入用户名&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入用户名&#39;}" value="请输入用户名">
                 </label>
                <h2>密码</h2>
                <label>
                <input type="password" name="textfield2" id="userpwd" class="txt_input" onfocus="if (value ==&#39;请输入密码&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入密码&#39;}" value="请输入密码">
                </label>
                <div class="rem_sub">
                    <label>
                    <input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="plugins/jquery/js/jquery.min.js"></script>
    <script src="plugins/jquery/js/jquery-custom-util.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
